<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/suggestions.css">
    <title>Sugira | Meu Blog Pessoal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="blog-name"><a href="../">Meu Blog Pessoal</a></h1>
            <a class="follow-link" href="https://example.com" target="_blank">Siga-me</a>
        </div>
    </header>
    <nav class="top-navigation">
        <div class="top-navigation__container">
            <ul class="top-navigation__list">
                <li class="top-navigation__item"><a href="newsletter.html">Newsletter</a></li>
                <li class="top-navigation__item"><a href="suggestions.html">Sugira</a></li>
                <li class="top-navigation__item"><a href="">Sobre</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="suggestions-section">
            <div class="suggestions-section__container">
                <h2 class="suggestions-section__title">Sugira conteúdos que você gostaria de ver aqui.</h2>
                <form class="suggestions-section__form">
                    <label class="form__label">
                        Nome:
                        <input class="form__input" type="text" name="name">
                    </label>
                    <label class="form__label">
                        Assunto:
                        <input class="form__input" type="text" name="subject">
                    </label>
                    <label class="form__label">
                        Mensagem:
                        <textarea class="form__textarea" name="message"></textarea>
                    </label>
                    <input type="submit" value="Enviar" class="form__submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p><em>made by</em> <a href="https://github.com/PedroLDallIgna" target="_blank"><strong>PedroLDallIgna</strong></a></p>
    </footer>

    <script>
        const form = document.querySelector('.suggestions-section__form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            window.alert('Sugestão enviada!')
        })
    </script>
</body>
</html>
